<body>
    <div class="container">
        <nav class="topbar">
            <div class="topbar__logo">
                <h1 class="topbar__title">London Color Palette</h1>
                <p class="topbar__description">colors from famous London landmarks</p>
            </div>
            <div class="topbar__color-format">
                <select class="select-input" data-placeholder="Color Format:" data-callback="changeColorFormat">
                    <option value="hex">Hex (#FFFFFF)</option>
                    <option value="hex_no_hash">Hex (FFFFFF)</option>
                    <option value="rgb">RGB (R, G, B)</option>
                    <option value="rgba">RGBA (R, G, B, A)</option>
                </select>
            </div>
            <div class="topbar__color-copied-alert">
                <strong class="topbar__color-copied-alert--alert-title">Color Copied!</strong>
                <span class="topbar__color-copied-alert--alert-content"></span>
            </div>
        </nav>
        <div class="app">
            <div class="app__palette">
                
            </div>
        </div>
        <footer class="footer">
            <p class="footer__credits">
                Built by <a href="https://xtrp.io/" target="_blank">Fred Adams</a> &larr; Check out his site!
            </p>
        </footer>
    </div>

    <!-- AW Select -->
    <script src="js/vendors/jquery.js"></script>
    <script src="js/vendors/awselect.min.js"></script>
    
    <!-- psbc.js (for color manipulation w/js) -->
    <script src="js/vendors/psbc.js"></script>
    
    <!-- copy to clipboard function -->
    <script src="js/vendors/copytoclipboard.js"></script>

    <!-- Scripts -->
    <script src="js/colors.js"></script>
    <script src="js/script.js"></script>
